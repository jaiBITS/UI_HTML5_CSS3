<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>  <b>Logo designed using HTML5 element SVG and inline CSS3 </b> <br></head>
<body>
<!-- Logo designed using HTML5 element svg and inline CSS3 -->

<svg width="500" height="180">
<defs> <!-- Gradient for in rectangle -->
    <linearGradient id="grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(220,220,220) ;stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(205,205,205);stop-opacity:1" />
      <stop offset="51%" style="stop-color:rgb(195,195,195);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(170,170,170) ;stop-opacity:1" />
    </linearGradient>
</defs>

<filter id="dropshadow" height="130%"> <!-- Drawing drop-shadow of the two rectangles --> 
  <feGaussianBlur in="SourceAlpha" stdDeviation="2"/> <!-- stdDeviation is how much to blur -->
  <feOffset dx="1" dy="1" result="offsetblur"/> <!-- how much to offset -->
  <feMerge> 
    <feMergeNode/> <!-- this contains the offset blurred image -->
    <feMergeNode in="SourceGraphic"/> <!-- this contains the element that the filter is applied to -->
  </feMerge>
</filter>

<filter id="shadow" x="-20%" y="-20%" width="140%" height="140%"> <!-- Shadow for the text -->
<feGaussianBlur stdDeviation="1 1" result="shadow"/>
<feOffset dx="1" dy="1"/>
</filter>
<!-- Outer Rectangle -->
<rect class="shadow" x="50" y="20" rx="18" ry="18" width="360" height="100" style="filter: url(#dropshadow); fill:#FFFFFF;stroke:rgb(135,135,135) ;stroke-width:2.5;opacity:1" />
<!-- Rectangle two -->
  <rect x="53" y="23" rx="19" ry="19" width="354" height="94"
  style="fill:rgb(220,220,220);stroke:black;stroke-width:0;opacity:1" />
<!-- Rectangle three -->
<rect x="65" y="35" rx="15" ry="15" width="330" height="70"
  style="filter: url(#dropshadow); fill:url(#grad);stroke:rgb(174,174,174);stroke-width:0; opacity:1; " /> <!-- Inline CSS used by style attribute -->
 
 
<text fill="rgb(85,85,85)" font-size="24" font-weight="900" font-family="Arial Black" x="120" y="80" style="filter: url(#shadow); fill: white;" > LOGO </text>
<text fill="rgb(85,85,85)" font-size="24" font-weight="900" font-family="Arial Black" x="120" y="80"> LOGO </text>


<!-- star1 shadow -->
<svg x="90" y="60">
<polygon points="10,1 4,19.8 19,7.8 1,7.8 16,19.8" style="fill:white ; filter: url(#shadow);" />
</svg> 
<!-- drawing star 1-->
<svg x="90" y="60">
  <polygon points="10,1 4,19.8 19,7.8 1,7.8 16,19.8" style="fill:rgb(85,85,85);" />
</svg>
<!-- Star Shadow -->
<svg x="350" y="60">
<polygon points="10,1 4,19.8 19,7.8 1,7.8 16,19.8" style="fill:white ; filter: url(#shadow);" />
</svg>
<!-- Drawing star-2 -->
<svg x="350" y="60">
<polygon points="10,1 4,19.8 19,7.8 1,7.8 16,19.8" style="fill:rgb(85,85,85);" />
</svg>
</svg>
</body>
</html>
